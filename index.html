<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1 id="head1"> Be Practical Cafe </h1>
            <ul class="nav-links"> 
                <li><a href="about.html">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

   
    <section id="gallery">
        <h1>Gallery</h1>
        <div class="gallery-container">
            <img src="images/coffe1.jpg" alt="coffe">
            <img src="images/coffe2.jpg" alt="Sample Image 2">
            <img src="images/coffe3.jpg" alt="Sample Image 3">
        </div>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Business Name All rights reserved Thank You </p>
    </footer>
    <h1></h1>

    <script src="script.js"></script>
    
</body>
</html>
